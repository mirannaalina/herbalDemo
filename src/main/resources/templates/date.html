<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <title>Home</title>
</head>
<body>
<!-- include _menu -->
<th:block th:include="/_menu"></th:block>
<div layout:fragment="content">
    <div class="container main-content">
        <div class="row">
            <div class="col-7">
                <h3>Entries</h3>
            </div>
            <div class="col">
                <a th:href="@{/herbal/userdata/add}">Add New Entry</a>
            </div>
        </div>
        <table id="table" class="table table-striped table-sm">
            <thead>
            <th scope="col">#</th>
            <th scope="col">DataEntry</th>
            <th scope="col">Age</th>
            <th scope="col">MetabolicAge</th>
            <th scope="col">Kg</th>
            <th scope="col">BodyFat</th>
            <th scope="col">Muscle</th>
            <th scope="col">HydrationLevel</th>
            </thead>
            <tbody>
            <tr th:each="data : ${data}">
                <th scope="row"><a th:href="@{'/herbal/userdata/' + ${data.id}}" th:text="${data.id}"></a></th>
                <td th:text="${data.dataEntry}"></td>
                <td th:text="${data.age}"></td>
                <td th:text="${data.metabolicAge}"></td>
                <td th:text="${data.kg}"></td>
                <td th:text="${data.bodyFat}"></td>
                <td th:text="${data.muscle}"></td>
                <td th:text="${data.hydrationLevel}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/table.js}"></script>
</div>
</body>
</html>
